
 
{% extends 'user/index1.html'%}

{% block title %}cart{% endblock %}
{% block body %}
<div class="py-3 bg-primary">
    <div class="container">
        <a class='text-white' href="{% url 'index' %}">Home/</a>
        <a class='text-white' href="{% url 'cart' %}">cart</a>
    </div>
</div>
{{users.username}}

<div class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                
                <div class="card shadow ">
                    {% for item in cart_items %}
                    <div class="card-body">
                        
                       
                        <div class="row product_data">
                            <div class="col-md-2 my-auto">
                                
                                <img src="{{ item.product.image.url }}"height="70px" width="70px">
                            </div>
                            <div class="col-md-2 my-auto">
                                <h5>{{item.product.name }}</h5>
                            </div>
                            <div class="col-md-2 my-auto">
                            <input type="hidden" value="{{item.product.id}}" class="prod_id">
                            {% csrf_token %}
                           
                              
                              <div class="input-group text-center mb-3" style="width:130px;">
                                  <button class="input-group-text changeqty decrement-btn">-</button>
                                  <input type="text" name="quantity" class="form-control qty-input text-center" value="{{item.product_qty}}">
                                  <button class="input-group-text changeqty increment-btn">+</button>
                               </div>
                           
                        </div>
                        <div class="col-md-2 my-auto">
                            
                            
                        <div class="col-md-2 my-auto">
                            <a href="delete_cart/{{item.id}}"><button class="btn btn-outline-danger">delete</button></button></a> 
                            </div>
                        </div>

                             
                          {% endfor %}
                          
                          <a href="{% url "checkout" %}"><button class="btn btn-outline-success">checkout</button></button></a> 
                         
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>



{% endblock %}
